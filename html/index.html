<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML markup</title>
  <link rel="stylesheet" href="../css/screen.css" media="all">
</head>
<body>
  <main class="wrapper">
    <header class="header">
      <div class="number">3/4</div>
      <h1 class="main-title">Who is booking?</h1>
    </header>

    <div class="content">
      <form action="#" class="submit-form">
        <div class="form-item field-type-textfield">
          <label for="field-user-phone">Fill address by user phone</label>
          <input type="text" id="field-user-phone" class="form-text" placeholder="+4526332211">
        </div>
        <div class="form-actions">
          <input type="submit" class="form-submit" value="Find Information">
        </div>
      </form>
    </div>
  </main>
</body>
</html>
